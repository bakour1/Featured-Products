<!DOCTYPE html>
<html lang="en">

<head>

  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Two Columns Form</title>
  <!-------- stylesheet---------- -->
  <link rel="stylesheet" href="css/style.css">

</head>

<body>
  <main>
    <div class="container">
      <h3>featured products</h3>
      <section>
        <figure>
          <img width="100%" height="75%"
            src="https://quizlet.com/cdn-cgi/image/f=auto,fit=cover,h=200,onerror=redirect,w=240/https://farm3.staticflickr.com/2499/3854120822_76288048c4.jpg"
            alt="">
          <figcaption>
            <h4>dummy variable product</h4>
            <span>$19.99</span>
          </figcaption>
        </figure>
        <figure class="sale">
          <img width="100%" height="75%"
            src="https://lh3.googleusercontent.com/proxy/SODqIvm7znog9hPF1n6TqeCw4mYNb9g_7Fhq7T489YFyVtoIi8LzllU-PbEKmZLtARr4ls2AjB5zMMGt24mi7egD-Sgs_R_ID_fB9uzFcUQ"
            alt="">
          <figcaption>
            <h4>dummy sale product</h4>
            <span><del>$19.99</del> $14.99</span>
          </figcaption>
        </figure>
        <figure>
          <img width="100%" height="75%" src="http://farm3.staticflickr.com/2688/4396234407_f1b0e714eb_o.jpg" alt="">
          <figcaption>
            <h4>dummy simple product</h4>
            <span>$14.99</span>
          </figcaption>
        </figure>
        <figure>
          <img width="100%" height="75%"
            src="https://lh3.googleusercontent.com/y5fne5SJBmgbkyURB6k787Xutd-QvLV5EdGqmp68fAJrkmPcTjd9quYNshcWAZd5hp82DDk=s85"
            alt="">
          <figcaption>
            <h4>out of stock product</h4>
            <span>$9.99</span>
          </figcaption>
        </figure>
      </section>
    </div>
  </main>
</body>

</html>
